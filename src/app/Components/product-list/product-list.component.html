<div class="table-responsive">
  <table class="table table-hover align-middle text-center" >
    <thead class="table-primary">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">AV. Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Count</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredProducts; let i = index">
            <td>{{i+1}}</td>
            <td class="fw-semibold">{{ item.Name }}</td>
            <td>
              <input type="number" [(ngModel)]="item.Quantity" class="form-control text-center" style="width: 80px;" readonly>
            </td>
            <td class="text-success fw-bold">${{ item.Price }}</td>
            <td>
              <img [src]="item.Img" alt="{{ item.Name }}" class="img-thumbnail" style="width: 60px; height: 60px;">
            </td>
            <td>
              <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity(count, item)">-</button>
                <input #count type="number" class="form-control text-center" style="width: 30px;" value="0" readonly>
                <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity(count, item)">+</button>
              </div>
              
            </td>

            <td>
              <!-- <button type="button" class="btn btn-primary btn-sm px-3" (click)="PurshaseOrNot()">  -->
              <button type="button" class="btn btn-primary btn-sm px-3" (click)="PurshaseOrNot(item, count)">
                  <i class="bi bi-cart-plus"></i> Add 
              </button>
            </td>
        </tr>
      
    </tbody>
  </table>
</div>
